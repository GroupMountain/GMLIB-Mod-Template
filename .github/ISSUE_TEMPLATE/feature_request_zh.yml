name: 新功能建议
description: 为这个项目提出一个想法
title: "标题：新功能建议"
labels: ["type: enhancement"]
body:
  - type: textarea
    attributes:
      label: 您的新功能建议是否与问题有关？请描述。
      description: 对问题所在的清晰而简洁的描述。例：每当……我总是很沮丧。
    validations:
      required: true

  - type: textarea
    attributes:
      label: 描述你想要的解决方案
      description: 清晰而简洁地描述你想要发生的事情
    validations:
      required: true

  - type: textarea
    attributes:
      label: 你曾经使用过的替代方案
      description: 简述你对于此问题使用过的替代方案。

  - type: textarea
    attributes:
      label: 更多信息
      description: 给出更多信息帮助我们解决你的问题。